[theme]
primaryColor = "#7C3AED"        # Более глубокий и насыщенный фиолетовый
backgroundColor = "#FFFFFF"      # Белый фон
secondaryBackgroundColor = "#EDE9FE"  # Более заметный фиолетовый оттенок
textColor = "#18181B"           # Почти черный для максимального контраста
font = "sans serif"

[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true
fileWatcherType = "none"  # Отключаем file watcher для совместимости с PyTorch

[browser]
gatherUsageStats = false
